<html>
	<head>
		<title>pluggin placeholder</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="contener">
			<div class="slidePlaceholder">
				<input type="text" placeholder="pink - slide top" data-color="rgb(220, 153, 192)" data-position="top">
			</div>
			
			<div class="slidePlaceholder">
				<input type="text" placeholder="red slide left" data-color="red" data-position="left">
			</div>

			<div class="slidePlaceholder">
				<input type="textarea" placeholder="dark green - default slide" data-color="#31760b">
			</div>

			<div class="slidePlaceholder">
				<input type="password" placeholder="brown - slide bottom" data-color="71400c" data-position="bottom">
			</div>

			<div class="slidePlaceholder">
				<select data-placeholder="default color - slide right" data-position="right">
				  <option value="volvo">Volvo</option>
				  <option value="saab">Saab</option>
				  <option value="mercedes">Mercedes</option>
				  <option value="audi">Audi</option>
				</select>
			</div>


			<div class="slidePlaceholder">
				<textarea placeholder="light blue - slide bottom"  data-color="rgba(90, 143, 222, 0.8)" data-position="bottom"></textarea>
			</div>

		</div>
		
		<script type="text/javascript" src="customplaceholder.js"></script>
	</body>
</html>
